<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet">
    <style>
        /* Fake 404 Page Styles */
        .fake-404 {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 100px 20px;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .error-code { font-size: 72px; color: #666; margin-bottom: 20px; }
        .error-message { font-size: 24px; color: #333; margin-bottom: 10px; }
        .error-description { color: #666; }
        .hidden-access { display: none; }
    </style>
</head>
<body>
    <!-- Fake 404 Error (Anti-Detection) -->
    <div id="fake404" class="fake-404">
        <div class="error-code">404</div>
        <div class="error-message">Page Not Found</div>
        <div class="error-description">The requested page could not be found.</div>
    </div>

    <!-- Hidden Access Panel -->
    <div id="hiddenAccess" class="hidden-access">
        <!-- Security Authentication -->
        <div id="securityScreen" class="security-screen">
            <div class="security-container">
                <div class="security-header">
                    <div class="security-icon">üîê</div>
                    <h1>SECURE ACCESS</h1>
                    <p>Authorized Personnel Only</p>
                </div>
                
                <form id="securityForm" class="security-form">
                    <div class="form-group">
                        <label>Access Key:</label>
                        <input type="password" id="accessKey" autocomplete="off" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Verification Code:</label>
                        <input type="password" id="verificationCode" autocomplete="off" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Security Phrase:</label>
                        <input type="password" id="securityPhrase" autocomplete="off" required>
                    </div>
                    
                    <button type="submit" class="security-btn">
                        AUTHENTICATE
                    </button>
                </form>
                
                <div id="securityError" class="security-error" style="display: none;">
                    ACCESS DENIED - INCIDENT LOGGED
                </div>
                
                <div class="security-warning">
                    ‚ö†Ô∏è Unauthorized access attempts are monitored and logged
                </div>
            </div>
        </div>

        <!-- Original Admin Panel (765 lines hidden here) -->
        <div id="realAdminPanel" style="display: none;">
            <!-- ALL YOUR ORIGINAL 765 LINES OF ADMIN CODE HERE -->
            <!-- Infinity Design Background -->
            <div class="infinity-bg">
                <div class="infinity-particles"></div>
            </div>

            <!-- Language Selector -->
            <div class="language-selector">
                <div class="lang-toggle">
                    <button class="lang-btn active" data-lang="ru">RU</button>
                    <button class="lang-btn" data-lang="kaa">üè≥Ô∏è QAA</button>
                    <button class="lang-btn" data-lang="en">EN</button>
                    <button class="lang-btn" data-lang="pl">PL</button>
                </div>
            </div>

            <!-- Admin Panel -->
            <div class="admin-panel">
                <!-- ALL YOUR ORIGINAL ADMIN PANEL CODE CONTINUES HERE -->
                <!-- ... (remaining 760 lines) ... -->
            </div>
        </div>
    </div>

    <!-- Security JavaScript -->
    <script>
        // MULTI-LAYER SECURITY SYSTEM
        const SECURITY = {
            // Encrypted credentials (change these!)
            ACCESS_KEY_HASH: 'f8d3e4a567b890c123d456e789f012a345b678c901d234e567f890a123b456c789',
            VERIFICATION_HASH: 'a1b2c3d4e5f6789012345678901234567890123456789012345678901234567890',
            PHRASE_HASH: '123456789012345678901234567890123456789012345678901234567890abcdef',
            
            // Security settings
            MAX_ATTEMPTS: 3,
            LOCKOUT_TIME: 3600000, // 1 hour
            SESSION_TIME: 1800000,  // 30 minutes
            
            // Allowed IPs (add your IP here)
            ALLOWED_IPS: [], // Leave empty to allow all (not recommended)
            
            // Current state
            attempts: 0,
            locked: false,
            authenticated: false
        };

        // Check if user is locked out
        function checkLockout() {
            const lockTime = localStorage.getItem('kv_lockout');
            if (lockTime && Date.now() < parseInt(lockTime)) {
                SECURITY.locked = true;
                showFake404();
                return true;
            }
            return false;
        }

        // Show fake 404 page
        function showFake404() {
            document.getElementById('fake404').style.display = 'flex';
            document.getElementById('hiddenAccess').style.display = 'none';
            document.title = '404 - Page Not Found';
        }

        // Show security screen
        function showSecurityScreen() {
            document.getElementById('fake404').style.display = 'none';
            document.getElementById('hiddenAccess').style.display = 'block';
            document.getElementById('securityScreen').style.display = 'flex';
            document.title = 'Secure Access';
        }

        // Hash function (simple SHA-256 alternative)
        async function hashString(str) {
            const encoder = new TextEncoder();
            const data = encoder.encode(str + 'kv_salt_2025');
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
        }

        // Authenticate user
        async function authenticate(accessKey, verificationCode, securityPhrase) {
            const keyHash = await hashString(accessKey);
            const codeHash = await hashString(verificationCode);
            const phraseHash = await hashString(securityPhrase);
            
            return (
                keyHash === SECURITY.ACCESS_KEY_HASH &&
                codeHash === SECURITY.VERIFICATION_HASH &&
                phraseHash === SECURITY.PHRASE_HASH
            );
        }

        // Log security incident
        function logSecurityIncident(type, details) {
            const incident = {
                timestamp: new Date().toISOString(),
                type: type,
                userAgent: navigator.userAgent,
                ip: 'hidden', // Would need server-side for real IP
                details: details
            };
            
            // Store locally (in real app, send to server)
            const incidents = JSON.parse(localStorage.getItem('kv_incidents') || '[]');
            incidents.push(incident);
            localStorage.setItem('kv_incidents', JSON.stringify(incidents.slice(-100))); // Keep last 100
            
            console.warn('Security incident logged:', incident);
        }

        // Handle failed authentication
        function handleFailedAuth() {
            SECURITY.attempts++;
            
            if (SECURITY.attempts >= SECURITY.MAX_ATTEMPTS) {
                SECURITY.locked = true;
                localStorage.setItem('kv_lockout', (Date.now() + SECURITY.LOCKOUT_TIME).toString());
                logSecurityIncident('LOCKOUT', `${SECURITY.attempts} failed attempts`);
                showFake404();
                
                // Clear form
                document.getElementById('securityForm').reset();
                return;
            }
            
            // Show error
            const errorDiv = document.getElementById('securityError');
            errorDiv.textContent = `ACCESS DENIED - ${SECURITY.MAX_ATTEMPTS - SECURITY.attempts} attempts remaining`;
            errorDiv.style.display = 'block';
            
            logSecurityIncident('FAILED_AUTH', `Attempt ${SECURITY.attempts}`);
            
            // Clear sensitive fields
            document.getElementById('accessKey').value = '';
            document.getElementById('verificationCode').value = '';
            document.getElementById('securityPhrase').value = '';
        }

        // Show admin panel
        function showAdminPanel() {
            document.getElementById('securityScreen').style.display = 'none';
            document.getElementById('realAdminPanel').style.display = 'block';
            
            // Set session timeout
            setTimeout(() => {
                if (confirm('Session expired. Continue?')) {
                    location.reload();
                } else {
                    showFake404();
                }
            }, SECURITY.SESSION_TIME);
            
            logSecurityIncident('SUCCESS_AUTH', 'Admin panel accessed');
        }

        // Initialize security
        function initSecurity() {
            // Check lockout first
            if (checkLockout()) {
                return;
            }
            
            // Log access attempt
            logSecurityIncident('ACCESS_ATTEMPT', 'Page loaded');
            
            // Special key combination to show security screen
            let keySequence = '';
            document.addEventListener('keydown', (e) => {
                keySequence += e.key;
                if (keySequence.length > 10) {
                    keySequence = keySequence.slice(-10);
                }
                
                // Secret key combination: "karakalpak" (change this!)
                if (keySequence.includes('karakalpak')) {
                    showSecurityScreen();
                    keySequence = '';
                }
            });
            
            // Alternative: Triple-click on error message
            let clickCount = 0;
            document.querySelector('.error-message').addEventListener('click', () => {
                clickCount++;
                if (clickCount >= 3) {
                    showSecurityScreen();
                    clickCount = 0;
                }
                setTimeout(() => clickCount = 0, 2000);
            });
        }

        // Handle security form
        document.addEventListener('DOMContentLoaded', () => {
            initSecurity();
            
            document.getElementById('securityForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                if (SECURITY.locked) {
                    showFake404();
                    return;
                }
                
                const accessKey = document.getElementById('accessKey').value;
                const verificationCode = document.getElementById('verificationCode').value;
                const securityPhrase = document.getElementById('securityPhrase').value;
                
                if (await authenticate(accessKey, verificationCode, securityPhrase)) {
                    SECURITY.authenticated = true;
                    SECURITY.attempts = 0;
                    showAdminPanel();
                } else {
                    handleFailedAuth();
                }
            });
        });

        // Prevent common attacks
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('selectstart', e => e.preventDefault());
        document.addEventListener('dragstart', e => e.preventDefault());
        
        // Detect developer tools
        let devtools = {open: false, orientation: null};
        const threshold = 160;
        
        setInterval(() => {
            if (window.outerHeight - window.innerHeight > threshold || 
                window.outerWidth - window.innerWidth > threshold) {
                if (!devtools.open) {
                    devtools.open = true;
                    logSecurityIncident('DEVTOOLS_DETECTED', 'Developer tools opened');
                    // Optionally redirect or show warning
                }
            } else {
                devtools.open = false;
            }
        }, 500);
    </script>

    <style>
        /* Security Screen Styles */
        .security-screen {
            min-height: 100vh;
            display: none;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: white;
            font-family: 'Courier New', monospace;
        }

        .security-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            border: 1px solid #333;
            text-align: center;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .security-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .security-header h1 {
            color: #00ff00;
            margin: 10px 0;
            font-size: 24px;
            letter-spacing: 2px;
        }

        .security-form {
            text-align: left;
            margin: 30px 0;
        }

        .security-form label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
            font-size: 14px;
        }

        .security-form input {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 1px solid #333;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-bottom: 15px;
            border-radius: 3px;
        }

        .security-form input:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .security-btn {
            width: 100%;
            padding: 15px;
            background: #00ff00;
            color: #000;
            border: none;
            font-weight: bold;
            cursor: pointer;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            letter-spacing: 1px;
        }

        .security-btn:hover {
            background: #00cc00;
        }

        .security-error {
            background: #ff0000;
            color: white;
            padding: 10px;
            margin: 15px 0;
            border-radius: 3px;
            font-weight: bold;
            text-align: center;
        }

        .security-warning {
            font-size: 12px;
            color: #666;
            margin-top: 20px;
            text-align: center;
        }

        /* Hide admin styles until authenticated */
        .admin-panel,
        .infinity-bg,
        .language-selector {
            display: none !important;
        }

        /* Show admin styles after authentication */
        #realAdminPanel.authenticated .admin-panel,
        #realAdminPanel.authenticated .infinity-bg,
        #realAdminPanel.authenticated .language-selector {
            display: block !important;
        }

        /* ALL YOUR ORIGINAL CSS CONTINUES HERE */
        /* ... (include all your original admin panel CSS) ... */
    </style>
</body>
</html>
