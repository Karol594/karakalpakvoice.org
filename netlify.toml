# Netlify конфигурациясы
[build]
  # Build командасы
  command = "npm install && npm run build"
  
  # Deploy қалтасы (Vite dist қалтасын жасайды)
  publish = "dist"
  
  # Base directory
  base = ""
  
  # Node.js версиясы
  [build.environment]
    NODE_VERSION = "18"
    NPM_FLAGS = "--legacy-peer-deps"

# Single Page Application (SPA) үшін redirects
# Барлық URL-дерді index.html-ге бағыттау
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers - қауіпсіздік және оптимизация
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Кэш үшін статикалық файлдар
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Фотолар үшін кэш
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Видео үшін кэш
[[headers]]
  for = "/videos/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
