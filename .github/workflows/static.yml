# Hugo сайтын GitHub Pages-ке деплой етиў
name: Deploy Hugo site to Pages

on:
  # main брanchқа push болғанда иске қосыў
  push:
    branches: ["main"]

  # Actions класстан қол менен иске қосыў
  workflow_dispatch:

# GitHub Pages-ке жазыў рухсаты
permissions:
  contents: read
  pages: write
  id-token: write

# Бир уақытта тек бир деплой
concurrency:
  group: "pages"
  cancel-in-progress: false

# Төлемсиз тарифте 2000 минут бар
defaults:
  run:
    shell: bash

jobs:
  # Hugo сайтын қурыў
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.128.0
    steps:
      - name: Hugo орнатыў
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb          
      - name: Git checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Pages орнатыў
        id: pages
        uses: actions/configure-pages@v5
      - name: Node.js орнату
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Dependencies орнатыў
        run: |
          [[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true
      - name: Hugo сайт қурыў
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"          
      - name: Artifact жүклеў
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # GitHub Pages-ке деплой
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: GitHub Pages-ке деплой
        id: deployment
        uses: actions/deploy-pages@v4
