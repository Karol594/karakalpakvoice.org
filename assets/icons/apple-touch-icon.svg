      <stop offset="0%" style="stop-color:#0066CC"/>
      <stop offset="33%" style="stop-color:#FFD700"/>
      <stop offset="66%" style="stop-color:#009639"/>
      <stop offset="100%" style="stop-color:#0066CC"/>
