backend:
  name: git-gateway
  branch: main

media_folder: "public/uploads"
public_folder: "/uploads"

locale: "en"
site_url: "https://karakalpakvoice.org"

auth:
  editorial_workflow: true

collections:
  - name: "news"
    label: "Жаңалықтар"
    folder: "content/news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "date", label: "Date", widget: "datetime" }
      - { name: "author", label: "Author", widget: "string" }
      - { name: "category", label: "Category", widget: "select", options: ["Politics", "Society", "Culture", "Sovereignty"] }
      - { name: "image", label: "Cover image", widget: "image" }
      - { name: "excerpt", label: "Excerpt", widget: "text" }
      - { name: "body", label: "Body", widget: "markdown" }
      - { name: "lang", label: "Language", widget: "select", options: ["kk","ru","en","pl"], default: "kk" }

  - name: "pages"
    label: "Pages"
    folder: "content/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "body", label: "Body", widget: "markdown" }

  - name: "media"
    label: "Media (links only)"
    folder: "content/media"
    create: true
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "file", label: "File URL", widget: "string" }
      - { name: "type", label: "Type", widget: "select", options: ["image","video","audio","document"] }
