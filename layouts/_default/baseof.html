<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang | default "kk" }}">
<head>
    {{- partial "head.html" . -}}
</head>
<body class="bg-gray-900 text-white font-sans">
    <!-- Skip to main content for accessibility -->
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 bg-orange-500 text-white px-4 py-2 rounded">
        Негизги мазмунға өтиў
    </a>

    <!-- Header -->
    <header id="site-header" class="sticky top-0 z-50 bg-gray-900/95 backdrop-blur-sm border-b border-orange-500/30">
        {{- partial "header.html" . -}}
    </header>

    <!-- Main Content -->
    <main id="main-content" class="min-h-screen">
        {{- block "main" . }}{{- end }}
    </main>

    <!-- Footer -->
    <footer id="site-footer" class="bg-gray-800 border-t border-orange-500/30">
        {{- partial "footer.html" . -}}
    </footer>

    <!-- Қарақалпақстан фон эффектлери -->
    <div id="bg-effects" class="fixed inset-0 pointer-events-none z-0 opacity-10">
        <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-orange-500/20 rounded-full blur-3xl animate-pulse"></div>
        <div class="absolute bottom-1/4 right-1/4 w-48 h-48 bg-yellow-500/20 rounded-full blur-2xl animate-pulse delay-1000"></div>
        <div class="absolute top-1/2 right-1/3 w-32 h-32 bg-green-500/20 rounded-full blur-xl animate-pulse delay-2000"></div>
    </div>

    <!-- JavaScript -->
    <script>
        // PWA Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('SW registered: ', registration);
                    })
                    .catch(function(registrationError) {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }

        // Қараңғы/Жарық режим
        function toggleTheme() {
            const body = document.body;
            const isDark = body.classList.contains('dark');
            
            if (isDark) {
                body.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        }

        // Тема загрузкасы
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.remove('dark');
            } else {
                document.body.classList.add('dark');
            }
        });

        // Smooth scroll for anchor links
        document.addEventListener('DOMContentLoaded', function() {
            const anchorLinks = document.querySelectorAll('a[href^="#"]');
            
            anchorLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    const targetElement = document.getElementById(targetId);
                    
                    if (targetElement) {
                        targetElement.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
        });

        // Mobile menu toggle
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobile-menu');
            const menuButton = document.getElementById('mobile-menu-button');
            
            if (mobileMenu && menuButton) {
                const isOpen = mobileMenu.classList.contains('hidden');
                
                if (isOpen) {
                    mobileMenu.classList.remove('hidden');
                    menuButton.setAttribute('aria-expanded', 'true');
                } else {
                    mobileMenu.classList.add('hidden');
                    menuButton.setAttribute('aria-expanded', 'false');
                }
            }
        }

        // Back to top button
        window.addEventListener('scroll', function() {
            const backToTop = document.getElementById('back-to-top');
            if (backToTop) {
                if (window.pageYOffset > 300) {
                    backToTop.classList.remove('hidden');
                } else {
                    backToTop.classList.add('hidden');
                }
            }
        });

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
    </script>

    <!-- Back to top button -->
    <button id="back-to-top" 
            onclick="scrollToTop()" 
            class="hidden fixed bottom-8 right-8 bg-orange-500 hover:bg-orange-600 text-white p-3 rounded-full shadow-lg transition-all duration-300 z-50"
            aria-label="Жоқарыға қайтыў">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"/>
        </svg>
    </button>

    <!-- Schema.org structured data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "{{ .Site.Title }}",
        "url": "{{ .Site.BaseURL }}",
        "description": "{{ .Site.Params.description | default "Қарақалпақ тилинде мәлимет платформасы" }}",
        "inLanguage": "{{ .Site.Language.Lang | default "kk" }}",
        "publisher": {
            "@type": "Organization",
            "name": "QARA Voice",
            "url": "{{ .Site.BaseURL }}"
        }
    }
    </script>
</body>
</html>
